<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_table }}

        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
